<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Seblak Ku</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .subscribe {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input[type="email"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff5722;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e64a19;
        }
        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div>
        <h1>Coming Soon!</h1>
        <p>Kami akan segera hadir pada</p>
        <div class="countdown" id="countdown"></div>
        <p>Daftar untuk mendapatkan update terkini!</p>
        <div class="subscribe">
            <input type="email" placeholder="Masukkan email Anda" required>
            <button>Daftar</button>
        </div>
    </div>

   

    <script>
        // Hitung mundur
        const countdownDate = new Date("January 1, 2025").getTime();

        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Kami Sudah Dibuka!";
            }
        }, 1000);
    </script>
</body>
</html>
